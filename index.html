<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Javascript -->
    <script src="script.js"></script>
    
    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/1dae731417.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="change_theme">
    <i class="fas fa-sun" show="true"></i>
    <i class="fas fa-moon" show ="false"></i>
  </div>
  <div class="calculator">
    <div id="input"></div>
    <div id="result"></div>
    <div class="keyboard">
      <div class="key clear">AC</div>
      <div class="key delete">DEL</div>
      <div class="key percent">%</div>
      <div class="key divide">/</div>
      <div class="key">7</div>
      <div class="key">8</div>
      <div class="key">9</div>
      <div class="key multiple">x</div>
      <div class="key">4</div>
      <div class="key">5</div>
      <div class="key">6</div>
      <div class="key minus">-</div>
      <div class="key">1</div>
      <div class="key">2</div>
      <div class="key">3</div>
      <div class="key plus">+</div>
      <div class="key">0</div>
      <div class="key">(</div>
      <div class="key">)</div>
      <div class="key equal">=</div> 
    </div>
  </div>
</body>

</html>
